    <ng-md-icon icon="menu"></ng-md-icon>
  </md-button>
  <span flex="none" style="font-weight: 900; font-size: 1.8em;letter-spacing: -.05em" hide-xs hide-sm>MODERN-MEAN</span>

  <md-button class="md-icon-button" aria-label="Rightnav Menu" ng-click="vm.navigation.right.toggle()">

  </md-button>
</md-toolbar>
